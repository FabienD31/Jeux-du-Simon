<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./style.css">
  <script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
  <title>Jeux du Simon</title>
</head>
<body>
  <div id="app">
    <button @click="newGame()">
      NOUVELLE PARTIE
    </button>
    <hr>
    <h4>{{ score }}</h4>
    <hr>
    <div>
      <span class="carre" @click="selectSquare('hautGauche')" :class="{bleu: hautGauche}"></span>
      <span class="carre" @click="selectSquare('hautDroite')" :class="{jaune: hautDroite}"></span>
    </div>
    <div>
      <span class="carre" @click="selectSquare('basGauche')" :class="{rouge: basGauche}"></span>
      <span class="carre" @click="selectSquare('basDroite')" :class="{vert: basDroite}"></span>
    </div>
    <!-- permet de vÃ©rifier la methode random 
    <hr>
    <span>Sequence :</span>
    <pre> {{sequence}} </pre> -->
  </div>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
